on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: mvn clean package -DskipTests
      - name: Prepare Assets
        run: |
          mkdir jafax
          mkdir jafax/results
          cp README.md jafax/README.md
          cp target/jafax.jar jafax/jafax.jar
          cp bin/mami.sh jafax/jafax.sh
          cp bin/mami.bat jafax/jafax.bat
          cp instrument.yml jafax/instrument.yml
      - name: Create Archive
        run: zip -r jafax.zip jafax
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: JaFaX ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./jafax.zip
          asset_name: jafax.zip
          asset_content_type: application/zip
